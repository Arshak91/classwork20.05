name: Test DevOps Code
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/terraform.yml'
      - 'ansible/**'
      - 'terraform/**'
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      # - name: Packer Build
      #   env:
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
      #   run: |
      #     packer build packer/index.json

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ./terraform/ec2

      - name: Terraform Apply
        working-directory: ./terraform/ec2
        run: terraform apply -auto-approve -var="access_key=${{ secrets.AWS_ACCESS_KEY }}"
          -var="secret_key=${{ secrets.AWS_SECRET_KEY }}"
          -var="private_key_path=${{ secrets.AWS_PRIVATE_KEY }}"
          -var-file="./variables.tfvars"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Get Terraform Outputs
        working-directory: ./terraform/ec2
        id: aws_instance
        run: |
          publicIp=$(terraform output aws_instance)
          echo "::set-output name=outputs::$publicIp"

      - name: Create Ansible Inventory
        working-directory: ./ansible
        run: |
          echo "${{ steps.aws_instance.outputs.outputs }}" >> inventory

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      # - name: Set up SSH key
      #   run: |
      #     mkdir -p ~/.ssh
      #     touch  ~/.ssh/id_rsa
      #     echo "${{ secrets.AWS_PRIVATE_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible playbook
        working-directory: ./ansible
        run: ansible-playbook -i inventory nginx-container.yml --extra-vars "ansible_ssh_private_key_file=${{ secrets.AWS_PRIVATE_KEY }}" -e "aws_access_key=${{ secrets.AWS_ACCESS_KEY }}" -e "aws_secret_key=${{ secrets.AWS_SECRET_KEY }}"
